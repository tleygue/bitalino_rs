---
name: Release

"on":
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Needed for release uploads

jobs:
  linux-wheels:
    name: Build Linux wheels (manylinux)
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      project: ${{ steps.meta.outputs.project }}
    steps:
      - uses: actions/checkout@v4

      - name: Derive release metadata
        id: meta
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          PROJECT="bitalino-rs"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "project=${PROJECT}" >> "$GITHUB_OUTPUT"

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libdbus-1-dev libudev-dev

      - name: Build manylinux wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: >-
            --release
            --out dist
            --compatibility manylinux_2_28
            --skip-auditwheel
          target: x86_64
          manylinux: manylinux

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux-x86_64
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: >-
            ${{ steps.meta.outputs.project }}-${{ steps.meta.outputs.version }}
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish Python package to PyPI
    environment: pypi
    needs: linux-wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download wheels artifact
        uses: actions/download-artifact@v4
        with:
          name: wheels-manylinux-x86_64
          path: dist

      - name: Publish to PyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
