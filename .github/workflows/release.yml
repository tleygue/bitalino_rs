---
name: Release

"on":
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Needed for release uploads

jobs:
  linux-wheels:
    name: Build Linux wheels (manylinux)
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      project: ${{ steps.meta.outputs.project }}
    steps:
      - uses: actions/checkout@v4

      - name: Derive release metadata
        id: meta
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          PROJECT="bitalino-rs"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "project=${PROJECT}" >> "$GITHUB_OUTPUT"

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libdbus-1-dev libudev-dev

      - name: Build manylinux wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: >-
            --release
            --out dist
            --compatibility manylinux_2_28
            --skip-auditwheel
          target: x86_64
          manylinux: manylinux

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux-x86_64
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: >-
            ${{ steps.meta.outputs.project }}-${{ steps.meta.outputs.version }}
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish Python package to PyPI
    environment: pypi
    needs: linux-wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download wheels artifact
        uses: actions/download-artifact@v4
        with:
          name: wheels-manylinux-x86_64
          path: dist

      - name: Publish to PyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  crate-artifacts:
    name: Package crate and upload release assets
    needs: linux-wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Derive release metadata
        id: meta
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "crate=bitalino_rs" >> "$GITHUB_OUTPUT"

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libdbus-1-dev libudev-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Ensure tag matches crate version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          CRATE_VERSION=$(cargo metadata --format-version 1 --no-deps \
            | jq -r '.packages[] | select(.name=="bitalino_rs").version')
          if [ "$VERSION" != "$CRATE_VERSION" ]; then
            echo "Tag version $VERSION does not match" \
              "Cargo version $CRATE_VERSION" >&2
            exit 1
          fi

      - name: Package crate
        run: cargo package --locked

      - name: Upload crate artifact
        uses: actions/upload-artifact@v4
        with:
          name: crate-${{ steps.meta.outputs.version }}
          path: target/package/*.crate

      - name: Upload crate to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: target/package/*.crate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates-io:
    name: Publish crate to crates.io
    environment: crates-io
    needs: crate-artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libdbus-1-dev libudev-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked
