---
name: CI

"on":
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true  # Speeds up subsequent runs

      - name: Set up Python
        run: uv python install  # Uses .python-version or pyproject.toml

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install pre-commit & commitizen
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit commitizen

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: "Check conventional commits (skip PR merges ending with #N)"
        shell: bash
        run: |
          set -euo pipefail
          base_ref=${GITHUB_BASE_REF:-origin/main}
          commits=$(git rev-list "${base_ref}..HEAD" || true)
          if [ -z "$commits" ]; then
            echo "No commits to check."
            exit 0
          fi
          while read -r sha; do
            msg=$(git log -1 --pretty=%s "$sha")
            if [[ "$msg" =~ \(#([0-9]+)\)$ ]]; then
              echo "Skipping PR merge commit: $sha -> $msg"
              continue
            fi
            echo "Checking $sha -> $msg"
            cz check --commit "$sha"
          done <<< "$commits"

  rust-tests:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libdbus-1-dev libudev-dev

      - uses: dtolnay/rust-toolchain@stable

      - name: Cargo test
        run: cargo test --all-features --all-targets

      - name: Production Build (Dry Run)
        run: cargo build --release
