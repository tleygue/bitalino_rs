name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install pre-commit & commitizen
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit commitizen

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Check conventional commits
        run: |
          cz check --rev-range origin/main..HEAD || cz check --rev-range HEAD

  rust-tests:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libdbus-1-dev libudev-dev

      - uses: dtolnay/rust-toolchain@stable

      - name: Cargo test
        run: cargo test --all-features --all-targets

      - name: Production Build (Dry Run)
        run: cargo build --release
